<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <mat-input-container>
        <input name="title" matInput placeholder="Titullo" ngModel>
    </mat-input-container>
    <mat-input-container>
        <input name="description" matInput placeholder="DescripciÃ³n" ngModel>
    </mat-input-container>
    <mat-grid-list cols="3" rowHeight="3:2">
        <mat-grid-tile>
            <mat-radio-group [ngModel] name="icon">
                <mat-radio-button value="none">
                    <i mat-list-icon class="material-icons">help</i>
                    <small> Sin Icono </small>
                </mat-radio-button>
            </mat-radio-group>

        </mat-grid-tile>
        <mat-grid-tile *ngFor="let icon of icons">
            <mat-radio-group [ngModel] name="icon">
                <mat-radio-button value="devicon-{{ icon.name }}-{{ getIconVersion(icon) }}"></mat-radio-button>
                <i mat-list-icon class="devicon-{{ icon.name }}-{{ getIconVersion(icon) }}"></i>
            </mat-radio-group>
        </mat-grid-tile>
    </mat-grid-list>
    <button type="submit" mat-raised-button color="accent">Enviar</button>
</form>
